<html>
<head>
  <title>Todo app</title>
</head>
<body>
  <todo-app>
    <todo-form></todo-form>
    <todo-list></todo-list>
  </todo-app>

  <template id="tmpl-todo-app">
    <content></content>
    <strong>Count: <span id="count"></span></strong>
  </template>
  <template id="tmpl-todo-form">
    <form>
      <input type="text" name="item"/>
    </form>
  </template>
  <template id="tmpl-todo-list">
    <template id="todos">
      <li>
        <a href="javascript://">x</a>
        <span class="todo"></span>
      </li>
    </template>
    <ul></ul>
  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.7/rx.all.js"></script>
  <script src="../../dist/bram.js"></script>
  <script src="./app.js"></script>
</body>
</html>
