<html>
<head>
  <title>Todo app</title>
</head>
<body>
  <todo-app>
    <todo-form></todo-form>
    <todo-list></todo-list>
  </todo-app>

  <template id="tmpl-todo-app">
    <content></content>
    <strong>Count: <span id="count"></span></strong>
  </template>
  <template id="tmpl-todo-form">
    <form>
      <input type="text" name="item" placeholder="What todo?" />
    </form>
  </template>
  <template id="tmpl-todo-list">
    <ul>
    <template each="{{todos}}">
      <li>
        <a href="#" data-index="{{index}}">x</a>
        <span class="todo">{{item}}</span>
      </li>
    </template>
    </ul>
  </template>
  <script src="../../bram.js"></script>
  <script src="./app.js"></script>
</body>
</html>
