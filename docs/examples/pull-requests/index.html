<!doctype html>
<html>
<head>
  <title>GitHub Pull Requests</title>
  <script src="../../../bram.umd.js" defer></script>
  <script src="./prs.js" defer></script>
</head>
<body>
  <template id="my-tmpl">
    <github-stars repo="matthewp/bram"
      limit="3"></github-stars>

    <h1>Latest PRs</h1>
    <ul>
      <template each="prs">
        <li>
          ({{state}})

          <a href="{{url}}">{{title}}</a>
        </h1>
      </template>
    </ul>
  </template>
  <div id="bram-info"></div>
</body>
